  <head>

    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <button data-dropdown-trigger aria-controls="content-a">Toggle A1</button>
    <button data-dropdown-trigger aria-controls="content-b">Toggle B1</button>
    <button data-dropdown-trigger aria-controls="content-a">Toggle A2</button>

    <ul data-dropdown-content id="content-a" class="content-a">
      <li><button>Edit</button></li>
      <li><button>Copy</button></li>
      <li><button>Delete</button></li>
    </ul>

    <ul data-dropdown-content id="content-b" class="content-b">
